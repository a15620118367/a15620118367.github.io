<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/connet.css"/>
	</head>
	<body>
		<div class="connet">
			<div class="a1">
			<p class="wd">手机归属地查询</p>
			</div>
			<div class="a2">
				<input type="tel"  id="tel" placeholder="请输入手机号码"/>
				<button type="button" class="bu">点击查询</button>
				<p class="p2"></p>
				<p class="p1"></p>
				<p class="p3"></p>
				<p class="p4"></p>
				<p class="p5"></p>
			</div>
			
		</div>	
	</body>
	<script type="text/javascript">
		$(function(){
			$(".bu").click(function(){
				$.ajax({
					type:"get",
					url:"https://api.jisuapi.com/shouji/query",
					data:{
						appkey:"f3a02f1842064c35",
						shouji:$("#tel").val()
					},
					async:true,
					dataType:"JSONP",
					success:function(res){
						console.log(res);
					
						$(".p1").text("归属地:"+res["result"]["city"]);
						$(".p2").text("您查询的手机号:"+res["result"]["shouji"]);
						$(".p3").text("运营商:"+res["result"]["company"]);
						$(".p4").text("区号:"+res["result"]["areacode"]);
						$(".p5").text("卡类型:"+res["result"]["cardtype"]);
						
					},
					error:function(e){
						console.log(e);
					}
				});
			})
		})
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		</script>	
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			line-height: none;
		}
		.cc{
			width: 200px;
			height: 20px;
			background-color: brown;
		}
		.cc p{
			float: left;
			margin: 0 0 0 10px;
		}
		
	</style>
	
	<body>
		<input type="text" name="" id="ee" value=" 请输入姓名" />
		<button type="button" class="aa">添加</button>
		<button type="button" class="qq">全部删除</button>
		
		<ul class="ul">
			
			
		</ul>
	</body>
	<script type="text/javascript">
		$(function(){
			var add = 0;
			$(".aa").click(function() {
			add++;
			var te = $("#ee").val();
			var li = $('<li class="bb">' +
				'<div class="cc">' +
				'<span>' +
				'<p>'+te+'</p>' +
				'<p>成绩：<span>99</span></p>' +
				'</span>' +
				'<div class="dd">' +
				'<button style="button" id="del">删除</button>' +
				'</div>' +
				'</div>' +
				'</li>')
			$(".ul").append(li);
				
			})
			$(".ul").on("click","#del",function(){
				$(this).parents("li").remove();
			})
			$(".qq").click(function(){
				$(".ul").empty();
			})
				
			
		})
	</script>
</html>
